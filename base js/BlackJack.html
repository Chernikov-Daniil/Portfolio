<meta cherset="utf-8">
<script>
   function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getCard() {
  var cards = ["6", "7", "8", "9", "10", "J", "Q", "K", "A"];
  return cards[getRandomInt(0, cards.length - 1)];
}

function getSum(arr) {
  var sum = 0;
  for (var i = 0; i < arr.length; i++) {
    if (arr[i] != "A") {
      if (arr[i] == "J" || arr[i] == "Q" || arr[i] == "K") {
        sum += 10;
      } else {
        sum += parseInt(arr[i]);
      }
    }
  }

  for (var i = 0; i < arr.length; i++) {
    if (arr[i] == "A") {
      if (sum > 10) {
        sum += 1;
      } else {
        sum += 11;
      }
    }
  }
  return sum;
}

function getStatus() {
  return "Дилер: " + dealer.join(' ') + ";" + " Игрок: " + player.join(' ') + ". ";
}

var dealer = [getCard()];
var player = [getCard(), getCard()];

if (getSum(player) == 21) {
  alert("Поздравляем, у Вас BlackJack!" + getStatus());
} else {

  var answer = "";
  do {
    answer = prompt(getStatus() + 'Хотите еще карту? 1 - да, иначе - нет');

    if (answer == '1') {

      player.push(getCard());

      if (getSum(player) > 21) {
        alert("У Вас перебор. Игра окончена." + getStatus());
        break;
      } else if (getSum(player) == 21) {
        alert("Поздравляем, у Вас BlackJack!" + getStatus());
        break;
      }
    } else {
      while (getSum(dealer) < 17) {
        dealer.push(getCard());
      }

      var sumDealer = getSum(dealer);
      var sumPlayer = getSum(player);

      if (sumDealer == 21) {
        alert('У Дилера BlackJack!' + getStatus() + ' Сумма Ваших очков - ' + sumPlayer + '; Сумма очков Диллера - ' + sumDealer);
      } else if (sumDealer > 21) {
        alert('У Дилера Перебор! Вы выиграли' + getStatus() + ' Сумма Ваших очков - ' + sumPlayer + '; Сумма очков Диллера - ' + sumDealer);
      } else if (sumDealer == sumPlayer) {
        alert('Ничья!' + getStatus() + ' Сумма Ваших очков - ' + sumPlayer + '; Сумма очков Диллера - ' + sumDealer);
      } else if (sumDealer < sumPlayer) {
        alert('Выигрыш!' + getStatus() + ' Сумма Ваших очков - ' + sumPlayer + '; Сумма очков Диллера - ' + sumDealer);
      } else {
        alert('Проигрыш!' + getStatus() + ' Сумма Ваших очков - ' + sumPlayer + '; Сумма очков Диллера - ' + sumDealer);
      }
    }
  } while (answer == '1');
}
</script>
